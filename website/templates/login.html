{% load static %}
{% load socialaccount %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'login.css' %}">
  <style>
    /* Message styling */
    .messages {
      width: 80%;
      max-width: 400px;
      margin: 15px auto;
      text-align: center;
    }
    .message {
      padding: 12px 15px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-weight: 500;
      animation: fadeOut 6s forwards;
    }
    .message.success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .message.error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    .message.warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeeba; }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; display: none; }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="login-box">
      <button class="close-btn"><a href="/">Ã—</a></button>
      <h2>LOGIN</h2>

      <!-- ðŸ”” Django messages display -->
      {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="message {{ message.tags }}">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}

      <form method="POST" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="input-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Enter your username" required>
          </div>

          <div class="input-group">
              <label for="password">Password:</label>
              <input type="password" name="password" id="password" placeholder="Enter your password" required>
          </div>

          <!-- Submit Button -->
          <button type="submit" class="submit-btn">Login</button>

          <!-- Google Login -->
          <a href="{% provider_login_url 'google' %}"
            style="display:inline-block; background:#4285F4; color:white; padding:10px 15px; margin: 25px;
                    border-radius:5px; text-decoration:none; font-weight:bold;">
            <img src="https://developers.google.com/identity/images/g-logo.png" width="20"
                style="vertical-align:middle; margin-right:8px;">
            Continue with Google
          </a>
      </form>

      <p class="signup-text">Donâ€™t have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
