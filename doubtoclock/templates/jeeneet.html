<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JEE/NEET - Doubt’O Clock</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e08bb7, #5c2e86); /* Pink to purple gradient */
      color: white;
      text-align: center;
      min-height: 100vh;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 40px;
      background: rgba(0, 0, 0, 0.2);
    }

    .navbar .logo {
      font-weight: bold;
      font-size: 22px;
      letter-spacing: 1px;
    }

    /* Center the nav links */
    .nav-links {
      flex: 1;
      display: flex;
      justify-content: center;
    }

    .nav-links ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
    }

    .nav-links ul li a {
      text-decoration: none;
      color: #ddd;
      font-weight: bold;
    }

    .coins {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .coins span {
      background: gold;
      padding: 5px 12px;
      border-radius: 20px;
      color: black;
      font-weight: bold;
    }

    /* Page Title */
    .page-title {
      font-size: 40px;
      font-weight: bold;
      margin: 40px 0 20px 0;
    }

    /* Ask Doubt Section */
    .ask-doubt {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin: 20px auto;
    }

    .ask-box {
      flex: 1;
      max-width: 500px;
      background: #d3d3d3;
      padding: 15px 20px;
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: black;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      cursor: pointer;
    }

    .add-image {
      background: #fff;
      color: black;
      padding: 10px 20px;
      border-radius: 25px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
    }

    .add-image img {
      width: 20px;
      height: 20px;
    }

    /* Recently Asked Doubts */
    .recent {
      text-align: left;
      margin: 40px auto;
      width: 90%;
      max-width: 700px;
    }

    .recent h2 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .question-card {
      background: rgba(255,255,255,0.2);
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      font-size: 16px;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">DOUBT’O CLOCK</div>

    <div class="nav-links">
      <ul>
        <li><a href="/">HOME</a></li>
        <li><a href="/jeeneet">JEE/NEET</a></li>
        <li><a href="/firstyear">1ST YEAR</a></li>
      </ul>
    </div>

    <div class="coins">
      <span>100</span>
      <img src="images/user.png" width="32">
    </div>
  </div>

  <!-- Ask Doubt Section -->
  <div class="ask-doubt">
    <div class="ask-box">ASK DOUBT</div>
    <div class="add-image">
      <img src="images/add-image.png" alt="Add Image"> ADD IMAGE
    </div>
  </div>

  <!-- Title -->
  <div class="page-title">JEE/NEET</div>

  <!-- Recently Asked Doubts -->
  <div class="recent">
    <h2>RECENTLY ASKED DOUBT</h2>
    <div class="question-card">Q</div>
    <div class="question-card">Q</div>
    <div class="question-card">Q</div>
  </div>

</body>
</html>
