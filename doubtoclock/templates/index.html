<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doubt’O Clock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(to bottom, #5e1e8f, #2c0a52);
      color: white;
    }

    /* Navbar */
    .navbar .nav-link {
      color: #ffffff !important;
      font-weight: 300;
      font-size: 24px;
      font-family: 'Josefin Sans', sans-serif;
      text-decoration: none;
      transition: 0.2s ease-in-out;
      margin-right:  100px;
    }
    
    /* On hover → bold + stay white */
    .navbar .nav-link:hover {
      font-weight: bold;
      color: #ffffff !important;
      
    }
    
    /* On active (current page) → bold + white */
    .navbar .nav-link.active {
      font-weight: bold;
      color: #ffffff !important;
    }
    .bg-purple {
      background-color:rgba(255, 255, 255, 0.15) !important; /* dark purple */
    }

    .logo { font-weight: bold; font-size: 20px; letter-spacing: 1px; }

    .coins { display: flex; align-items: center; gap: 10px; margin-top: 8px; }
    .coins span { background: gold; padding: 5px 12px; border-radius: 20px; color: black; font-weight: bold; }
    .coins img { width: 32px; border-radius: 50%; }

    /* Hero */
    .hero { margin: 60px 15px 30px; text-align: center; }
    .hero h1 { font-size: 22px; margin-bottom: 20px; }

    .search-box {
      background: #a3522a;
      padding: 12px 20px;
      border-radius: 25px;
      width: 250px;
      margin: 20px auto;
      color: white;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
    }

    /* Cards container */
    .cards {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px auto;
      padding: 10px;
      max-width: 900px;
      flex-direction: row;   /* desktop: horizontal */
      flex-wrap: wrap;       /* avoid squish; wrap if needed */
    }

    /* Card: fixed size */
    .card {
      width: 250px;            /* fixed width */
      height: 250px;           /* fixed height */
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
      color: black;
      cursor: pointer;
      transition: transform 0.3s;
      background-size: cover;
      background-position: center;
      flex: none;              /* don't let flex resize it */
      text-align: center;
    }

    .card:hover { transform: scale(1.05); }

    /* Stack vertically on small screens WITHOUT changing card size */
    @media (max-width: 768px) {
      .cards {
        flex-direction: column; /* vertical stack */
        align-items: center;    /* center the fixed-size cards */
      }
      .hero h1 { font-size: 18px; }
      .search-box { width: 200px; font-size: 14px; }
    }

    @media (max-width: 480px) {
      .navbar { flex-direction: column; align-items: center; }
      .navbar ul { flex-direction: column; gap: 10px; }
      .hero h1 { font-size: 16px; }
      /* IMPORTANT: no .card size overrides here */
    }

    /* Card backgrounds with image opacity overlay */
    .jee { position: relative; background-color: #f27d72; overflow: hidden; }
    .jee::before {
      content: "";
      position: absolute; inset: 0;
      background: url("static/jee.png") center/cover no-repeat;
      opacity: 0.2; z-index: 0;
    }
    .jee > * { position: relative; z-index: 1; }

    .first-year { position: relative; background-color: #b5f47a; overflow: hidden; }
    .first-year::before {
      content: "";
      position: absolute; inset: 0;
      background: url("static/firstyear.png") center/cover no-repeat;
      opacity: 0.2; z-index: 0;
    }
    .first-year > * { position: relative; z-index: 1; }

    .important { position: relative; background-color: #58a8c9; color: black; overflow: hidden; }
    .important::before {
      content: "";
      position: absolute; inset: 0;
      background: url("static/important.png") center/cover no-repeat;
      opacity: 0.2; z-index: 0;
    }
    .important > * { position: relative; z-index: 1; }

    /* Footer */
    footer { text-align: center; padding: 20px 10px; font-size: 14px; margin-top: auto; }
    footer a { color: #ddd; }
  </style>
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-purple ">

    <div class="container-fluid">
      <a class="navbar-brand" href="/">Doubt'O Clock</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/">Home</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/jeeneet">Jee/Neet</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="/firstyear">First Year</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>


  <!-- Hero -->
  <div class="hero">
    <h1>ANY TIME ANY WHERE<br>SOLVE YOUR DOUBT WITHOUT FEAR</h1>
    <div class="search-box">Ask your doubt</div>
  </div>

  <!-- Cards -->
  <div class="cards">
    <a href="/jeeneet" class="card jee">JEE/NEET</a>
    <a href="/firstyear" class="card first-year">1ST YEAR</a>
    <a href="/impques" class="card important">IMPORTANT <br>QUESTIONS</a>
  </div>

  <!-- Footer -->
  <footer>
    <p>ABOUT US</p>
    <p>Email : <a href="mailto:doubtoclock@gmail.com">doubtoclock@gmail.com</a></p>
    <p><i><h4>For the student By the student</h4></i></p>
  </footer>
</body>
</html>
